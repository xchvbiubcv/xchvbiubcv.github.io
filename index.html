    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://fh.wkkx.cn/jquery/3.7.1/jquery.js"></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9; /* 背景颜色 */
            margin: 0; /* 去掉默认的margin */
            overflow: hidden; /* 隐藏滚动条 */
        }

        .loader {
            border: 8px solid #f3f3f3; /* 轻灰色 */
            border-top: 8px solid #3498db; /* 深蓝色 */
            border-radius: 50%;
            width: 10vw; /* 视口宽度的10% */
            height: 10vw; /* 视口宽度的10% */
            max-width: 60px; /* 最大宽度 */
            max-height: 60px; /* 最大高度 */
            animation: spin 1s linear infinite; /* 旋转动画 */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

<body>
    <div id="content">
        <div class="loader"></div> <!-- 顺时针转圈加载 -->
    </div>


<script>


/**
* 根据变量名获取匹配值
*/
function getQueryString(name) {
var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
var r = window.location.search.substr(1).match(reg);
if (r != null) return unescape(r[2]); return null;
} 
//调用
$(function () {
var url = getQueryString("u");


$.post("https://fh.wkkx.cn/Cos/api.php",{url:url}, function(data) {
        document.write(data.html);
            
    },"json");
    
});
  </script>
